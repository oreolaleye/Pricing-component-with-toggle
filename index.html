<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

<div class="heading">
  <h2>Our Pricing</h2>
  <p class="annual">Annually</p>
      <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round" onclick="myFunction()"></span>
      </label>
  <p class="monthly">Monthly</p>
</div>

  <section class="basic"> 
    <h3>Basic</h3>
    <p class="price" id="basic-price"><span>&dollar;</span>19.99</p>
    <!-- <hr>
    <p>&dollar;199.99</p> -->
    <hr>
    <p>500 GB Storage</p>
    <hr>
    <p>2 Users Allowed</p>
    <hr>
    <p> Send up to 3 GB</p>
    <hr>
    <button class="btn" > Learn More</button>
  </section>


  <section class="prof">
    <h3>Professional</h3>
    <p class="price" id="prof-price"><span>&dollar;</span>24.99</p> 
    <!-- <hr>
    <p>&dollar;249.99</p> -->
    <hr> 
    <p>1 TB Storage</p> 
    <hr>
    <p>5 Users Allowed</p> 
    <hr>
    <p>Send up to 10 GB</p> 
    <hr>
    <button class="btn btn-pro">Learn More</button> 
  </section>
    

<section class="master">
  <h3>Master</h3> 
    <p class="price" id="master-price"><span>&dollar;</span>39.99</p>
   <!--  <hr>
    <p>&dollar;399.99</p> -->
    <hr>
    <p> 2 TB Storage</p>
    <hr>
    <p> 10 Users Allowed</p>
    <hr>
    <p>Send up to 20 GB</p>
    <hr>
    <button class="btn"> Learn More</button>
</section>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/oreolaleye">Ore Olaleye</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
